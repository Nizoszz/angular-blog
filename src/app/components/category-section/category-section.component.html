<div class="bg-card rounded-lg p-6">
  <h3 class="text-xl font-bold mb-4">Categories</h3>
  <div class="flex flex-wrap gap-2">
    <div
      class="border-transparent rounded bg-secondary text-secondary-foreground px-3 py-1 cursor-pointer hover:text-white transition-colors"
      *ngFor="let category of categories"
    >
      {{ category.name }}
      <span class="ml-2 text-xs text-white"
        >({{ category.count }})</span
      >
    </div>
  </div>
</div>
