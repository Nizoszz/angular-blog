<div class="group overflow-hidden rounded-lg bg-card card-shadow card-hover h-[428px]">
  <div class="relative overflow-hidden">
    <img
      [src]="article.imageUrl"
      [alt]="article.title"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
    />
    <div class="absolute top-3 left-3">
      <span
        class="bg-blue-primary hover:bg-blue-primary/90 text-white text-xs px-2 py-1 rounded"
      >
        {{ article.category }}
      </span>
    </div>
    <div class="p-4">
      <div class="flex items-center text-xs text-muted-foreground mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="mr-1 h-3 w-3"
        >
          <path d="M11 14h1v4" />
          <path d="M16 2v4" />
          <path d="M3 10h18" />
          <path d="M8 2v4" />
          <rect x="3" y="4" width="18" height="18" rx="2" />
        </svg>
        <span>{{ article.date }}</span>
        <span class="mx-1">â€¢</span>
        <span>{{ article.readTime }}</span>
      </div>
      <h3
        class="text-lg font-semibold line-clamp-2 group-hover:text-blue-primary transition-colors"
      >
        {{ article.title }}
      </h3>
      <p class="text-muted-foreground text-sm mt-2 line-clamp-3">
        {{ article.description }}
      </p>
    </div>
  </div>
</div>
