<div
  class="relative overflow-hidden rounded-xl bg-gradient-to-br from-dark-card to-blue-dark/20 card-shadow animate-fade-in"
>
  <div class="md:flex">
    <div class="relative md:w-2/3 h-[300px] md:h-auto overflow-hidden">
      <img
        [src]="featureArticle.imageUrl"
        [alt]="featureArticle.title"
        class="w-full h-full object-cover transition-transform duration-500 hover:scale-105"
      />
      <div class="absolute top-4 left-4">
        <span
          class="bg-blue-primary hover:bg-blue-primary/90 text-white text-xs px-2 py-1 rounded"
        >
          {{ featureArticle.category }}
        </span>
      </div>
    </div>
    <div class="p-6 md:w-1/3 flex flex-col justify-between">
      <div>
        <div class="flex items-center text-sm text-muted-foreground mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-2 h-4 w-4 bi bi-calendar"
          >
            <path d="M11 14h1v4" />
            <path d="M16 2v4" />
            <path d="M3 10h18" />
            <path d="M8 2v4" />
            <rect x="3" y="4" width="18" height="18" rx="2" />
          </svg>
          <span>{{ featureArticle.date }}</span>
          <span class="mx-2">•</span>
          <span>{{ featureArticle.readTime }}</span>
        </div>
        <h2 class="text-2xl md:text-3xl font-bold mb-3 line-clamp-3">
          {{ featureArticle.title }}
        </h2>
        <p class="text-muted-foreground line-clamp-3 mb-6">
          {{ featureArticle.description }}
        </p>
      </div>
      <button
        class="w-fit group text-white bg-primary px-4 py-2 rounded hover:bg-primary/85 transition"
      >
        Read More
        <span
          class="ml-2 inline-block group-hover:translate-x-1 transition-transform"
          >→</span
        >
      </button>
    </div>
  </div>
</div>
